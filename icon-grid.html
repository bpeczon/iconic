<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Icon Grid</title>
</head>
<body>
	<header class="container mx-auto p-4">
		<h1 class="text-4xl">
			Icon Grid
		</h1>
	</header>
	<main class="grid grid-icons mx-auto p-4">
		<div class="border grid-cell p-4">
			<img src="icons/present.svg" alt="present" width="128">
		</div>
		<div class="snowflakes">
			<div class="snowflake border grid-cell p-4">
				<img src="icons/snowflake.svg" alt="snowflake" width="135">
			</div>
			<div class="snowflake-animated border grid-cell p-4">
				<img src="icons/snowflake-animated.svg" alt="snowflake" width="135">
			</div>
		</div>	
		<div class="border grid-cell p-4">
			<img src="icons/santa.svg" alt="santa" width="128">
		</div>
		<div class="nose">
			<div class="rudolf border grid-cell p-4">
				<img src="icons/rudolf.svg" alt="rudolf" width="128">
			</div>
			<div class="rudolf-animated border grid-cell p-4">
				<img src="icons/rudolf-animated.svg" alt="rudolf" width="128">
			</div>
		</div>	
		<div class="border grid-cell p-4">
			<img src="icons/ornament.svg" alt="ornament" width="128">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/tree.svg" alt="tree" width="90">
		</div>
		<div class="candy">
			<div class="candycane border grid-cell p-4">
				<img src="icons/candycane.svg" alt="candycane" width="140">
			</div>
			<div class="candycane-animated border grid-cell p-4">
				<img src="icons/candycane-animated.svg" alt="candycane-animated" width="140">
			</div>
		</div>	
		<div class="border grid-cell p-4">
			<img src="icons/snowman.svg" alt="snowman" width="100">
		</div>
		<div class="ears">
			<div class="elf border grid-cell p-4">
				<img src="icons/elf.svg" alt="elf" width="210">
			</div>
			<div class="elf-animated border grid-cell p-4">
				<img src="icons/elf-animated.svg" alt="elf-animated" width="205">
			</div>
		</div>	
		<div class="steam">
			<div class="mug border grid-cell p-4">
				<img src="icons/mug.svg" alt="mug" width="128">
			</div>
			<div class="mug-animated border grid-cell p-4">
				<img src="icons/mug-animated.svg" alt="mug-animated" width="128">
			</div>
		</div>	
		<div class="border grid-cell p-4">
			<img src="icons/star.svg" alt="star" width="140">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/mistletoe.svg" alt="mistletoe" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/pie.svg" alt="pie" width="128">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/ribbon.svg" alt="ribbon" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/sled.svg" alt="sled" width="200">
		</div>
		<div class="smoke border grid-cell p-4">
			<div class="train grid-cell p-4">
				<img src="icons/train.svg" alt="train" width="128">
			</div>
			<div class="train-animated grid-cell p-4">
				<img src="icons/train-animated.svg" alt="train-animated" width="128">
			</div>
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/angel.svg" alt="angel" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/bells.svg" alt="bells" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/coal.svg" alt="coal" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/fireplace.svg" alt="fireplace" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/mittens.svg" alt="mittens" width="200">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/beanie.svg" alt="beanie" width="128">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/rain.svg" alt="rain" width="128">
		</div>
		<div class="border grid-cell p-4">
			<img src="icons/rain.svg" alt="rain" width="128">
		</div>
		
	</main>
</body>
</html>
